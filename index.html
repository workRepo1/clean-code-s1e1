<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
  <body class="body">
<header class="hero">
    <img class="hero__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix poster">
    <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div id="add-item" class="new-task">
      <label class="new-task__label" for="new-task">Add Item</label>
      <span class="new-task__wrapper">
        <input id="new-task" class="new-task__input item-input" type="text">
        <button class="new-task__button">Add</button>
      </span>
    </div>
    <h3>Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li>
        <input class="list__chekbox" type="checkbox">
        <label class="task list__label">Pay Bills</label>
        <input class="list__text" type="text">
        <button class="edit list__edit">Edit</button>
        <button class="delete list__delete">
          <img class="list__img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="edit-mode">
        <input class="list__chekbox" type="checkbox">
        <label class="task list__label">Go Shopping</label>
        <input class="task list__text" type="text" value="Go Shopping">
        <button class="edit list__edit">Save</button>
        <button class="delete list__delete">
          <img class="list__img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="list" id="completed-tasks">
      <li>
        <input class="list__chekbox" type="checkbox" checked>
        <label class="task list__label">See the Doctor</label>
        <input class="task list__text" type="text">
        <button class="edit list__edit">Edit</button>
        <button class="delete list__delete">
          <img class="list__img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
  </body>
</html>
